version: "3.1"

intents:
  - greet
  - deny
  - affirm_fill_form
  - affirm_weather
  - bot_challenge
  - ask_weather
  - recommend_packing
  - faq
  - fallback

entities:
  - destination
  - start_date
  - end_date

slots:
  destination_city:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: travel_form
            requested_slot: destination_city
  start_date:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: travel_form
            requested_slot: start_date
  end_date:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: travel_form
            requested_slot: end_date
  packing_suggestion:
    type: text
    mappings:
      - type: custom

responses:
  utter_greet:
    - text: "Hello! I'm your travel assistant."

  utter_ask_travel_form:
    - text: "Do you want to fill the travel form with your trip details?"

  utter_ask_destination_city:
    - text: "Where would you like to travel?"

  utter_ask_start_date:
    - text: "When will your trip start?"

  utter_ask_end_date:
    - text: "When will your trip end?"

  utter_okay:
    - text: "Okay, no problem."

  utter_confirm_trip_details:
    - text: |
        Great! I have your trip details as:
        Destination: {destination_city}
        Start Date: {start_date}
        End Date: {end_date}

  utter_ask_weather:
    - text: "Tell me if you'd like a quick weather check for your trip â€” I can help you pack smart!"

  utter_what_to_pack:
    - text: "Based on the weather forecast, you should pack: {packing_suggestion}"

  utter_goodbye:
    - text: "Thank you! Have a great trip. Goodbye!"

  utter_default:
    - text: "I'm sorry, I didn't understand that. Can you rephrase?"

forms:
  travel_form:
    required_slots:
      - destination_city
      - start_date
      - end_date

actions:
  - action_fetch_weather
  - action_confirm_trip
  - action_faq
  - action_recommend_packing
